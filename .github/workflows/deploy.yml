name: Build & Push Docker Images

on:
  push:
    branches: [main]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    env:
      FRONTEND_IMAGE: marlinejohn/expensy-frontend:latest
      BACKEND_IMAGE: marlinejohn/expensy-backend:latest

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v3

      - name: ðŸ”§ Set up Node.js (for dependency resolution)
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: ðŸ”‘ Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ðŸ—ï¸ Build frontend Docker image
        run: docker build -t $FRONTEND_IMAGE ./expensy_frontend

      - name: ðŸ—ï¸ Build backend Docker image
        run: docker build -t $BACKEND_IMAGE ./expensy_backend

      - name: ðŸš€ Push frontend image
        run: docker push $FRONTEND_IMAGE

      - name: ðŸš€ Push backend image
        run: docker push $BACKEND_IMAGE

      - name: âš™ï¸ Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: v1.29.0

      - name: ðŸ” Set up kubeconfig from GitHub secret
        run: |
          echo "${{ secrets.KUBE_CONFIG_DATA }}" | base64 --decode > kubeconfig
          export KUBECONFIG=$PWD/kubeconfig
          kubectl config use-context $(kubectl config current-context)

      - name: ðŸš€ Deploy to Kubernetes
        run: |
          kubectl apply -f k8s/mongo.yaml
          kubectl apply -f k8s/redis.yaml
          kubectl apply -f k8s/backend.yaml
          kubectl apply -f k8s/frontend.yaml
          kubectl apply -f k8s/ingress.yaml
