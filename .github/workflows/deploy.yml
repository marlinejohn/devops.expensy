name: Build & Push Docker Images

on:
  push:
    branches: [main]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    env:
      FRONTEND_IMAGE: marlinejohn/expensy-frontend:latest
      BACKEND_IMAGE: marlinejohn/expensy-backend:latest

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ”§ Set up Node.js (for dependency resolution)
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: ğŸ”‘ Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ—ï¸ Build frontend Docker image
        run: docker build -t $FRONTEND_IMAGE ./expensy_frontend

      - name: ğŸ—ï¸ Build backend Docker image
        run: docker build -t $BACKEND_IMAGE ./expensy_backend

      - name: ğŸš€ Push frontend image
        run: docker push $FRONTEND_IMAGE

      - name: ğŸš€ Push backend image
        run: docker push $BACKEND_IMAGE
